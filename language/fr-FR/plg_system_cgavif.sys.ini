PLG_SYSTEM_CGAVIF="CG Avif - conversion des images en AVIF"
PLG_SYSTEM_CGAVIF_DESCRIPTION="<script src='../media/plg_system_cgavif/js/cgavif.js'></script>Le plugin CG Avif optimise le chargement de vos pages en affichant des images AVIF à la place de vos images jpg/png.<br>Quand une page est affichée, toutes les images jpg/png sont convertis en AVIF et stockées soit dans le même répertoire que l'image original (Répertoire Avif, bouton <b>Même</b>), soit dans le répertoire media/plg_system_cgavif/_cache (Répertoire Avif, bouton <b>Media</b>).<br>L'utilisation du répertoire media (Répertoire Avif, bouton <b>Media</b>) est recommandée, les images AVIF générées devenant faciles à retrouver.<br><br><b>Important</b> : si l'option media est utilisée, les images AVIF générées par ce plugin seront supprimées lors de la désinstallation du plugin.<br><br>N'oubliez pas de vérifier les paramètres du plugin CG AVIF et, si vous utilisiez le plugin CG Webp, n'oubliez pas de le désactiver."
