PLG_SYSTEM_CGAVIF="CG Avif - convert images to AVIF"
PLG_SYSTEM_CGAVIF_DESCRIPTION="<script src='../media/plg_system_cgavif/js/cgavif.js'></script>CG Avif plugin helps you optimize your page load by displaying AVIF images instead of your images.<br>When a page is displayed, all images from defined formats are converted to AVIF format and stored either in original images directory (AVIF Directory, <b>Same button</b>)or in media/plg_system_cgavif/_cache directory (AVIF Directory, <b>Media button</b>).<br>Storing AVIF images in media directory (AVIF Directory, <b>Media button</b>) is recommended, all AVIF images being at the same place will be easier to remove.<br><b>Important</b> : if media option, generated AVIF images will be removed when de-installing this plugin.<br>Check CG AVIF plugin parameters and, if in use, disable CG WebP plugin."
PLG_SYSTEM_CGAVIF_FILTERS="Filters"
PLG_SYSTEM_CGAVIF_DIRECTORY="Directory"
PLG_SYSTEM_CGAVIF_DIRECTORY_DESC="Enter images directory to convert to AVIF format (default value = images)."

